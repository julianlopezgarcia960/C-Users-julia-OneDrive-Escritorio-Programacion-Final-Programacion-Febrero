<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>KeyShop Singin</title>
</head>
<body class="form-container bg-body-secondary">
  <div class="text-center container mt-5 form2">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border border-danger">
            <div class="m-3">
                  <img src="/Imagenes/logoShop.png" alt="Logo" width="100" height="80" class="d-inline-block align-text-top">
                  <H1 class="text-danger ">KeyShop</H1>
            </div>    
          <div class="card-body ">
            <form>
              <div class="form-group m-4">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control border border-danger" id="email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group m-4">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control border border-danger" id="password" placeholder="Ingrese su contraseña">
              </div>
              <button type="submit" class="btn btn-success m-5">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center container mt-5 form1">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border border-danger">
            <div>
                  <img src="/Imagenes/logoShop.png" alt="Logo" width="100" height="80" class="d-inline-block align-text-top">
                  <H1 class="text-danger">KeyShop</H1>
            </div>    
          <div class="card-body">
            <form id="registroForm">
              <div class="form-group">
                <label for="email">Nombre:</label>
                <input type="text" class="form-control border border-danger" id="nombre" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="email">Apellido:</label>
                <input type="text" class="form-control border border-danger" id="apellido" placeholder="Ingrese su apellido">
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control border border-danger" id="email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control border border-danger" id="password" placeholder="Cree una contraseña segura">
              </div>
              <input class="btn btn-success" type="submit" value="Registrarse">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
